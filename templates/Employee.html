<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Employee-list</title>
</head>
<body>
    <div class="container mt-5">
        <center><h1>Employee-List</h1></center>

        <div>
            <a href="{% url 'Employee_create'%}" class="btn btn-primary">Create</a>
        </div>
        <br/>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Title Name</th>
                    <th>Salary</th>
                    <th>Action/Operations</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{ employee.id }}</td>
                        <td>{{ employee.FirstName }}</td>
                        <td>{{ employee.LastName }}</td>
                        <td>{{ employee.TitleName }}</td>
                        <td>{{ employee.Salary }}</td>
                        <td>
                    <a href="{% url 'Employee_Details' employee_id=employee.id %}" class="btn btn-primary">Details</a> |
                    <a href="{% url 'Employee_Delete' employee_id=employee.id %}" class="btn btn-danger">Delete</a> |
                    <a href="{% url 'Employee_Update' employee_id=employee.id %}" class="btn btn-success">Update</a>

                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
